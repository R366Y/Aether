# ======================================================
# the camera
# ======================================================
camera:
  width: 100
  height: 100
  field-of-view: 0.785
  from: [ -6, 6, -10 ]
  to: [ 6, 0, 6 ]
  up: [ -0.45, 1, 0 ]

# ======================================================
# light sources
# ======================================================
lights:
  - add: light
    at: [ 50, 100, -50 ]
    intensity: [ 1, 1, 1 ]
  # an optional second light for additional illumination
  - add: light
    at: [ -400, 50, -10 ]
    intensity: [ 0.2, 0.2, 0.2 ]
# ======================================================
# materials
# ======================================================
materials:
  - define: white-material
    color: [ 1, 1, 1 ]
    diffuse: 0.7
    ambient: 0.1
    specular: 0.0
    reflective: 0.1
  - define: blue-material
    extend: white-material
    color: [ 0.537, 0.831, 0.914 ]

# ======================================================
# transformations
# ======================================================
transforms:
  - define: standard-transform
    value:
    - [translate, 1, 1, 2]
    - [scale, 0.5, 0.5, 0.5]
    - [rotate-x, 3.14]
    - [rotate-y, 1.570796]
    - [rotate-z, 0.735]
  - define: large-object
    extend: standard-transform
    value:
    - [rotate-z, 0.8]
# ======================================================
# objects in the scene
# ======================================================
gobjects:
  - add: plane
    material:
      color: [ 1, 1, 1 ]
      ambient: 1
      diffuse: 0
      specular: 0
    transform:
      - [rotate-x, 1.5707963267948966]  # pi/2
      - [translate, 0, 0, 500]
  - add: sphere
    material:
      extend: white-material
    transform:
      - large-object