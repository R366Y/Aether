# ======================================================
# the camera
# ======================================================
camera:
  width: 100
  height: 100
  field-of-view: 0.785
  from: [ -6, 6, -10 ]
  to: [ 6, 0, 6 ]
  up: [ -0.45, 1, 0 ]

# ======================================================
# light sources
# ======================================================
lights:
  - add: light
    at: [ 50, 100, -50 ]
    intensity: [ 1, 1, 1 ]
  # an optional second light for additional illumination
  - add: light
    at: [ -400, 50, -10 ]
    intensity: [ 0.2, 0.2, 0.2 ]
# ======================================================
# objects in the scene
# ======================================================
gobjects:
  - define: polygon
    value:
      add: obj
      file: resources/faces_with_normals.obj
  - add: sphere
